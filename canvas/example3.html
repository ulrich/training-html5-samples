<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
      <title>Draw the rectangle version of Serpinsky fractal v2</title>
      <style>
         canvas {
            margin: 0 auto;
            display: block;
            padding: 1px;
         }
         canvas:hover {
            border: 1px solid #eee;
            padding: 0;
         }
      </style>
   </head>

   <body>
      <canvas id="canvas" style="border: 1px solid;" width="500" height="500">
         Update your browser please.
      </canvas>

      <script>
         function main() {
            var context = document.getElementById('canvas').getContext('2d');

            var squareSize = 100;
            var xOrigin = (500 / 2) - (squareSize  / 2);
            var yOrigin = xOrigin;

            drawSquare(xOrigin, yOrigin, squareSize, context, '#990000');
         }

         function drawSquare(x, y, w, context, color) { 
            console.log(ilg);

            if (Math.round(w) > 5) {
               context.beginPath();
               context.fillStyle = color; 
               context.fillRect(x, y, w, w);
               context.stroke();
               context.closePath();

               var newW = (w / 2);

               drawSquare((x + w) + newW, y + (newW / 2), newW, context, '#990000'); // right rect
               drawSquare((x - w), y + (newW / 2), newW, context, '#990000'); // left rect
               drawSquare(x + (newW / 2), (y - w), newW, context, '#990000'); // top rect
               drawSquare(x + (newW / 2), (y + w) + newW, newW, context, '#990000'); // bottom rect

               drawSquare((x - w), (y - w), newW, context, '#990000'); // top left rect
               drawSquare((x + w) + newW, (y - w), newW, context, '#990000'); // top right rect
               drawSquare((x + w) + newW, (y + w) + newW, newW, context, '#990000'); // bottom right rect
               drawSquare((x - w), (y + w) + newW, newW, context, '#990000'); // bottom left rect
            }
         }
         window.addEventListener("load", main, true); 
      </script>
   </body>
</html>
